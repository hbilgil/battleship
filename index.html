<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1 class="header">BATTLESHIP</h1>

    <div class="main">
        <div class="board-container">
            <h2 class="board-header player">Your Fleet</h2>

            <div class="board" id="board-player"></div>
        </div>

        <div  class="board-container">
            <h2 class="board-header enemy">Enemy Fleet</h2>

            <div class="board" id="board-enemy"></div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear()) 
            </script>  <!--the date is loaded by JavaScript methods dynamically-->
            
            <a href="https://github.com/hbilgil" target="_blank"> Halil Bilgil </a> <!--Please have a look at my github account and like my content.Thanks!..-->
        </p>
    </footer>

    <!--Hidden elements-->

    <div class="overlay-window" id="overlay-window"></div> <!--the overlay window will be invisible until it is invoked by JavaScript function dynamically-->

    <div class="start-game-modal" id="start-game-modal"><!--the start-game-modal will be invisible until it is invoked by JavaScript function dynamically-->
        <div class="start-game-modal-content">
            <h2 class="welcome-msg">Welcome to Battleship Game</h2>

            <h3 class="place-ship-txt">Please place your Ships!</h3>

            <div class="info">
                <p class="ships-left"><span class="value" value>7</span><br> Ships left</p>

                <button class="btn" rotate-ship-btn>Horizontal</button>

                <button class="btn clear" clear-all-btn>Clear</button>
            </div>

            <div class="choice-board" id="choice-board"></div>

            <div class="bottom-buttons">
                <button class="btn random" randomize-btn>Randomize</button>

                <button class="btn start" start-btn>Start</button>
            </div>

            <div class="ship-drag"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
